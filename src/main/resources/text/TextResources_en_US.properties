PeliSaannot = CHESS RULES AND GAME INSTRUCTIONS \n\nA player with white pieces always starts the game. \nPlayers take turns moving one piece each (except for a tower).\nAccording to the movement rules, you can move a piece to either an empty box or a box with an opponent's piece.\nWhen you move a piece to the box already occupied by your opponent's piece, your opponent's piece will be eaten.\nTherefore, two pieces cannot be in the same box at the same time.\nPieces cannot jump over others except on horseback.\n\nThe object of the game is to make the king of your opponent unyielded.\nThis game-ending situation is called a check mate.\nThe situation where the king is threatened but the situation is not check mate is called chess.\nWhen the king is threatened, the player on the move must immediately counter this threat either\nmoving the king to a neighboring box where it is not threatened,\nbeating the threatening button or by moving another piece between your threatening piece and your king.\n\nIf none of this is possible, then it's check mate and the game is lost.\nOtherwise, the king must not be moved to a box where he would be immediately threatened,\nand no other piece may be moved so that your own king is in chess.\nIn other words, the king must not be shaken while the opponent is on the move."

